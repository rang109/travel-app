<h1>Add Itinerary</h1>
<p>Event: {{event.title}} </p>
<p>Event Date Range: {{ event.from_date }} to {{ event.to_date }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
    <button type="submit">Save</button>
</form>
<a href="{% url 'event_detail' event.pk %}">Back to Event</a>
