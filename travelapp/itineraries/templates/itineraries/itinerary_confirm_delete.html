<h1>Are you sure you want to delete this itinerary?</h1>
<p>{{ itinerary.place.title }} from {{ itinerary.from_date }} {{ itinerary.from_time }} to {{ itinerary.to_date }} {{ itinerary.to_time }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'event_detail' itinerary.event.pk %}">Cancel</a>
</form>
